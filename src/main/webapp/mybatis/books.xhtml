<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Books stored in #{booksForLibrary.library.name} library:</h2>
    <ol>
        <ui:repeat value="#{booksForLibrary.library.books}" var="book">
            <li>#{book.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{booksForLibrary.bookToCreate.name}" required="true" />
        <h:commandButton value="Add book to the library" action="#{booksForLibrary.createBook}" >
            <f:param name="libraryId" value="#{booksForLibrary.library.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/mybatis/libraries" value="Back to libraries page"/>
</h:body>
</html>
