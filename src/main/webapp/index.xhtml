<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Libraries:</h2>
    <ol>
        <ui:repeat value="#{libraries.allLibraries}" var="library">
            <li><h:link value="#{library.name}" outcome="books?libraryId=#{library.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{libraries.libraryToCreate.name}" required="true" />
        <h:commandButton value="Add new library" action="#{libraries.createLibrary}" />
    </h:form>

    <h3>Patrons:</h3>
    <ul>
        <ui:repeat value="#{patrons.allPatrons}" var="patron">
            <li><h:outputText value="#{patron.id} #{patron.name} #{patron.surname}"  /></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText placeholder="Name" value="#{patrons.patronToCreate.name}" required="true" />
        <h:inputText placeholder="Surnam" value="#{patrons.patronToCreate.surname}" required="true" />
        <h:commandButton value="Add new patron" action="#{patrons.createPatron}" />
    </h:form>
    <h:link outcome="mybatis/libraries" value="MyBatis implementation"/>
</h:body>
</html>
